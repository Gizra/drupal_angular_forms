<div class="explanation">
 <em>This is Angular!</em>
</div>

<form name="article" ng-submit="submitForm()">

  <div class="input-wrapper select">
    <label>Type</label>
    <select ui-select2 ng-model="bundle.name" name="type" data-placeholder="Pick a type" ng-required="true">
      <option value=""></option>
      <option value="discussions">Discussion</option>
      <option value="documents">Document</option>
      <option value="events">Event</option>
    </select>

    <div class="errors">
      <ul ng-show="serverSide.data.errors.type">
        <li ng-repeat="error in serverSide.data.errors.type">{{error}}</li>
      </ul>
    </div>
  </div>

  <div class="input-wrapper text">
    <label>Title</label>
    <input id="label" name="label" type="text" ng-model="data.label" placeholder="Article Title" ng-required="required" size="60">

    <div class="errors">
      <ul ng-show="serverSide.data.errors.label">
        <li ng-repeat="error in serverSide.data.errors.label">{{error}}</li>
      </ul>
    </div>

  </div>

  <div class="input-wrapper textarea">
    <label>Description</label>
    <textarea id="body" name="body" type="textarea" ng-model="data.body" placeholder="Article Description" rows="3" ng-minlength="3" ng-required="required" cols="60"></textarea>
    <div class="errors">
      <ul ng-show="serverSide.data.errors.body">
        <li ng-repeat="error in serverSide.data.errors.body">{{error}}</li>
      </ul>
    </div>
  </div>

  <div class="actions">
    <button type="submit" tabindex="100">Submit</button>
  </div>
</form>

<h2>Console (Server side)</h2>

<div>
  <div ng-show="serverSide.status == 200" class="create-success">
    <strong>
      New article created: <a ng-href="{{ serverSide.data.self }}" target="_blank">{{ serverSide.data.label }}</a> (node ID {{ serverSide.data.id }})
    </strong>
  </div>

  <div ng-show="serverSide.status">
    <div>
      Status: {{ serverSide.status }}
    </div>
    <div>
      Data: <pre pretty-json="serverSide.data" />
    </div>
  </div>

  <small>Brought to you by <a href="http://gizra.com" target="_blank">Gizra</a></small>
</div>
